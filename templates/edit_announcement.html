{% extends 'dashboard_base.html' %}

{% block title %}Edit Announcement{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Edit Announcement</h1>

    <div class="card">
        <form method="POST" action="{{ url_for('edit_announcement', public_id=announcement.public_id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}"/>
            <div class="form-group mb-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" minlength="5" required>
            </div>
            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" minlength="10">{{ announcement.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Announcement</button>
        </form>
    </div>
</div>
{% endblock %}
