{% extends "dashboard_base.html" %}

{% block title %}Edit Movie Alert{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Edit Movie Alert</h1>

    <div class="card">
        <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="POST">
            <div class="form-group mb-4">
                <label for="title">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" minlength="2" required>
            </div>
            <div class="form-group mb-4">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{ movie.release_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Movie Alert</button>
        </form>
    </div>
</div>
<script>
    const releaseDateInput = document.getElementById('release_date');

    releaseDateInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const now = new Date();
        now.setHours(0, 0, 0, 0);

        if (selectedDate < now) {
            this.setCustomValidity('Release date cannot be in the past.');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
