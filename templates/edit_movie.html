{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Movie Alert</h2>
    <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
        </div>
        <div class="mb-3">
            <label for="release_date" class="form-label">Release Date</label>
            <input type="date" class="form-control" id="release_date" name="release_date" value="{{ movie.release_date.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Movie Alert</button>
    </form>
</div>
{% endblock %}
