{% extends 'base.html' %}

{% block title %}Add Content for {{ user.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Content for {{ user.name }}</h2>
    <form method="POST" action="{{ url_for('add_content', user_id=user.id) }}">
        <div class="form-group">
            <label for="content_type">Content Type</label>
            <select class="form-control" id="content_type" name="content_type" onchange="toggleDueDate()">
                <option value="task">Task</option>
                <option value="announcement">Announcement</option>
                <option value="resource">Resource</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group" id="due_date_field">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date">
        </div>
        <button type="submit" class="btn btn-primary">Add Content</button>
    </form>
</div>

<script>
function toggleDueDate() {
    var contentType = document.getElementById('content_type').value;
    var dueDateField = document.getElementById('due_date_field');
    if (contentType === 'task') {
        dueDateField.style.display = 'block';
    } else {
        dueDateField.style.display = 'none';
    }
}
// Run on page load
toggleDueDate();
</script>
{% endblock %}
