{% extends 'dashboard_base.html' %}

{% block title %}Edit User{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Edit User: {{ user.name }}</h1>

    <div class="card">
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" minlength="2" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group mb-4">
                <label for="domain">Domain</label>
                <input type="text" class="form-control" id="domain" name="domain" value="{{ user.domain }}">
            </div>
            <div class="form-group mb-4">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ user.position }}">
            </div>
            <div class="form-group mb-4">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" value="{{ user.duration }}">
            </div>
            <div class="form-group mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label" for="is_admin">Is Admin</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
