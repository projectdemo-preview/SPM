{% extends "dashboard_base.html" %}

{% block title %}Add Team{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-8 tracking-tight animate-fade-in">
        Add New Team
    </h1>

    <div class="card bg-white rounded-xl shadow-md p-6">
        <form method="POST" action="{{ url_for('add_team') }}" class="space-y-4">
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700">Team Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Team</button>
            <a href="{{ url_for('manage_teams') }}" class="btn btn-info ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
