{% extends "dashboard_base.html" %}

{% block title %}Add Birthday{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Add New Birthday Message</h1>

    <div class="card">
        <form method="POST" action="{{ url_for('add_birthday') }}">
            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" minlength="2" required>
            </div>
            <div class="form-group mb-4">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date" required>
            </div>
            <div class="form-group mb-4">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" minlength="5">
            </div>
            <div class="form-group mb-4">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" name="message" minlength="10" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Birthday</button>
        </form>
    </div>
</div>
<script>
    const dobInput = document.getElementById('date_of_birth');

    dobInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const now = new Date();
        now.setHours(0, 0, 0, 0);

        if (selectedDate > now) {
            this.setCustomValidity('Date of birth cannot be in the future.');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
