
{% extends "dashboard_base.html" %}

  


    {% block content %}

    <div class="container mt-5">
        <h2 class="text-center texth mt-5">Upcoming Movies</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group movie-list">
                    {% for movie in movies %}
                    <div class="list-group-item movie-item">
                        <div>
                            <h5 class="mb-1">{{ movie.movie_name }}</h5>
                            <p class="mb-1">Release Date: {{ movie.release_date.strftime('%Y-%m-%d') }}</p>
                        </div>
                        <div class="movie-actions">
                            <a href="{{ url_for('edit_movie', movie_id=movie.id) }}" class="btn btn-warning btn-sm mb-1">Edit</a>
                            <form action="{{ url_for('delete_movie', movie_id=movie.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                    {% else %}
                    <div class="alert alert-info" role="alert">
                        No movies available.
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    


    {% endblock %}

    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
