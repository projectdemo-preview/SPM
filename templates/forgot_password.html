{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="card bg-white max-w-md w-full rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900 text-center mb-6 animate-fade-in">
            Forgot Password
        </h1>
        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-6" id="forgotPasswordForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}"/>
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200" id="email" name="email" required aria-describedby="email_help email_error">
                <small id="email_help" class="text-xs text-gray-500">Enter your email to receive a password reset link.</small>
                <small id="email_error" class="text-xs text-red-500 hidden">Email is required.</small>
            </div>
            <button type="submit" class="btn bg-indigo-600 text-white w-full px-4 py-2 rounded-md font-medium hover:bg-indigo-700 transition-colors duration-200" aria-label="Request password reset">Reset Password</button>
            <div class="text-center mt-4 text-sm text-gray-600">
                <p>Remember your password? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline" aria-label="Return to login">Log in</a></p>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Client-Side Validation -->
<script>
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email_error');

    form.addEventListener('submit', function (event) {
        if (!emailInput.value.trim()) {
            emailInput.setCustomValidity('Email is required.');
            emailError.classList.remove('hidden');
            event.preventDefault();
        } else {
            emailInput.setCustomValidity('');
            emailError.classList.add('hidden');
        }
    });

    emailInput.addEventListener('input', function () {
        if (!this.value.trim()) {
            this.setCustomValidity('Email is required.');
            emailError.classList.remove('hidden');
        } else {
            this.setCustomValidity('');
            emailError.classList.add('hidden');
        }
    });
</script>

<!-- Custom CSS for Animations -->
<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
