{% extends "dashboard_base.html" %}
{% block content %}

    <div class="container mt-5">
        <h2 class="text-center texth mt-5">Pending Message</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group birthday-list">
                    {% for birthday in birthdays %}
                    <div class="list-group-item birthday-item">
                        <div>
                            <h5 class="mb-1">{{ birthday.name }}</h5>
                            <p class="mb-1">Birthday Date: {{ birthday.date_of_birth.strftime('%Y-%m-%d') }}</p>
                        </div>
                        <div class="birthday-actions">
                            <a href="{{ url_for('edit_birthday', birthday_id=birthday.id) }}" class="btn btn-warning btn-sm mb-1">Edit</a>
                            <form action="{{ url_for('delete_birthday', birthday_id=birthday.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                    {% else %}
                    <div class="alert alert-info" role="alert">
                        No birthdays available.
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    


    {% endblock %}
