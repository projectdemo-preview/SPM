{% extends "dashboard_base.html" %}

{% block title %}Edit Task{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Edit Task</h1>

    <div class="card">
        <form action="{{ url_for('edit_task', public_id=task.public_id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}"/>
            <div class="form-group mb-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" minlength="3" required>
            </div>
            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" minlength="5" required>{{ task.description }}</textarea>
            </div>
            <div class="form-group mb-4">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
</div>
<script>
    const dueDateInput = document.getElementById('due_date');

    dueDateInput.addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const now = new Date();
        now.setHours(0, 0, 0, 0);

        if (selectedDate < now) {
            this.setCustomValidity('Due date cannot be in the past.');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
