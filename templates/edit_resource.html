{% extends 'dashboard_base.html' %}

{% block title %}Edit Resource{% endblock %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Edit Resource</h1>

    <div class="card">
        <form method="POST" action="{{ url_for('edit_resource', resource_id=resource.id) }}">
            <div class="form-group mb-4">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ resource.title }}" minlength="5" required>
            </div>
            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" minlength="10">{{ resource.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Resource</button>
        </form>
    </div>
</div>
{% endblock %}
