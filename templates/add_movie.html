{% extends "dashboard_base.html" %}
{% block content %}
 
<center>><h2>Movie alert</h2></center>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Add New Movie Alert</h2>
        <form action="{{ url_for('add_movie') }}" method="post">
            <div class="form-group mb-3">
                <label for="title">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-4">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Movie Alert</button>
        </form>
    </div>
</div>

    {% endblock %}
